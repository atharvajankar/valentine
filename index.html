<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ğŸ’–</title>

  <!-- Cute Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd1dc, #ffb6c1);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #fff0f5;
      padding: 30px;
      border-radius: 25px;
      text-align: center;
      width: 320px;
      box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
      position: relative;
      z-index: 2;
    }

    h2 {
      color: #ff4d88;
      margin-bottom: 25px;
    }

    button {
      padding: 12px 30px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    #yes {
      background: #ff4d88;
      color: white;
    }

    #no {
      background: #ffc0cb;
      color: #ff2f6d;
      position: absolute;
    }

    /* Hearts */
    .heart {
      position: absolute;
      color: pink;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h2 id="question">Aarya, will you be my Valentine? ğŸ’•ğŸŒ¸</h2>

    <button id="yes" onclick="yesClicked()">Yes ğŸ’–</button>
    <button id="no" onmouseover="moveNo()">No ğŸ™ˆ</button>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const card = document.getElementById("card");

    function moveNo() {
      const maxX = card.clientWidth - 80;
      const maxY = card.clientHeight - 40;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function yesClicked() {
      card.innerHTML = `
        <h2>I love you so much â¤ï¸ğŸ¥º</h2>
        <h3>You are my Valentine ğŸ’–ğŸŒ·</h3>
        <h4>Forever & always âœ¨</h4>
      `;
    }

    // Heart animation
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "ğŸ’—";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (20 + Math.random() * 20) + "px";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
